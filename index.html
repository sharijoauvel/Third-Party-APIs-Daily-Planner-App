<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3 text-center">Work Day Scheduler</h1>
    <p class="lead text-center">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

    <!-- Timeblocks go here -->
    <div class="container mb-4">
      <div class="row">
          <div class="col-2 mt-4 time-block t1">9:00 am</div>
          <textarea class="col-8 first inputText e9"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b9">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t2">10:00 am</div>
          <textarea class="col-8 e10"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b10">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t3">11:00 am</div>
          <textarea class="col-8 e11"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b11">Save</button> 
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t4">12:00 pm</div>
          <textarea class="col-8 e12"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b12">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t5">1:00 pm</div>
          <textarea class="col-8 e1"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b1">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t6">2:00 pm</div>
          <textarea class="col-8 e2"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b2">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t7">3:00 pm</div>
          <textarea class="col-8 e3"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b3">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t8">4:00 pm</div>
          <textarea class="col-8 e4"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b4">Save</button>
      </div>

      <div class="row">
          <div class="col-2 mt-4 time-block t9">5:00 pm</div>
          <textarea class="col-8 e5"></textarea>
          <button class="col-1 saveBtn fa fa-calendar-check-o b5">Save</button>
      </div> 
  </div>

  </div>    
</form>
